<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
</head>
<body>
  <section class="title">
    <section class="rock"><h1>Rock</h1></section>
    <section class="paper"><h1>Paper</h1></section>
    <section class="scissors"><h1>Scissors</h1></section>
  </section>
  <section class="title-french" hidden>
    <section class="rock"><h1>Pierre</h1></section>
    <section class="paper"><h1>Papier</h1></section>
    <section class="scissors"><h1>Ciseaux</h1></section>
    <section class="baguette"><h1>Baguette</h1></section>
    <section class="tower"><h1>Tour de Eiffel</h1></section>
  </section>
<section class="columns">
  <section class="player-column-left">
    <h3> 🤠 </h3>
    <h4>Wins:</h4>
  </section>
  <section class="middle-column-choose-game-view">
    <section class="choose-game-level-text"><h2>Choose a game!</h2></section>
      <section class="game-choice-container">
        <button class="game-classic"> 🪨 📜 Classic ✂️</button>
        <button class="game-spicy"> 🥖 En français! 🇫🇷 </button>
      </section>
  </section>
  <section class="middle-column-choose-buddy-view" hidden>
      <section class="choose-buddy-text" hidden>Choose your buddy!</section>
  </section>
  <section class="player-column-right">
    <h3> 💻 </h3>
    <h4>Wins:</h4>
  </section>
</section>
</body>
</html>
