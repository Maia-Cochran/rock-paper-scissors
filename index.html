<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
  </head>
  <body>
    <section class="title">
      <section class="rock-title"><h1>🪨  Rock 🪨</h1></section>
      <section class="paper-title"><h1>📜 Paper 📜 </h1></section>
      <section class="scissors-title"><h1>✂️ Scissors ✂️</h1></section>
      <section class="spicy-title1 hidden"><h1>👽 Alien 👽 </h1></section>
      <section class="spicy-title2 hidden"><h1>🛸 UFO 🛸 </h1></section>
    </section>
    <section class="columns">
      <section class="player-column-left">
        <section class="classic-score-left hidden"><h3> 🤠 </h3><h4>Wins:</h4></section>
        <section class="spicy-score-left hidden"><h3> 👩🏽‍🚀 </h3><h4>Wins:</h4></section>
        <section class="user-win-count"></section>
      </section>
    <section class="choose-game-view">
      <section class="choose-game-view-text"><h2>Choose a game!</h2></section>
        <section class="game-choice-container">
          <button class="game-classic"> 🪨 📜 Classic ✂️
            <p>rock > scissors</p>
            <p>paper > rock</p>
            <p>scissors > paper</p>
          </button>
          <button class="game-spicy"> 💫 Space Mode 🪐
            <p>rock > scissors & alien</p>
            <p>paper > rock & UFO</p>
            <p>scissors > paper & alien</p>
            <p>alien > paper & UFO</p>
            <p>UFO > scissors & rock</p>
          </button>
        </section>
      </section>
      <section class="choose-buddy-view hidden">
        <section class="choose-buddy-text hidden"><h2>Choose your buddy!</h2></section>
        <section class="buddies-container">
          <img class="rock-buddy" src="./assets/happy-rocks.png" alt="rock">
          <img class="paper-buddy" src="./assets/happy-paper.png" alt="paper">
          <img class="scissors-buddy" src="./assets/happy-scissors.png" alt="scissors">
          <img class="alien-buddy hidden" src="./assets/happy-alien.png" alt="alien">
          <img class="ufo-buddy hidden" src="./assets/ufo.png" alt="ufo">
        </section>
      </section>
      <section class="player-column-right">
        <section class="classic-score-right hidden"><h3> 💻 </h3><h4>Wins:</h4></section>
        <section class="spicy-score-right hidden"><h3> 👾 </h3><h4>Wins:</h4></section>
        <section class="computer-win-count"></section>
      </section>
    </section>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
